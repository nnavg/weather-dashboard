<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="container">
    <div class="text-center text-white bg-primary row">
        <h1>Weather Dashboard</h1>
    </div>

<div class="row">

    <div class="column col-3">
        <form>
            <label class="text-primary">Search for a City:</label>
            <input type="text-primary form-control my-2" type="search" placeholder="search" id="city-input">
            <button type="submit" class="btn">Search</button>
        </form>

        <button class="btn btn-outline-primary my-2" style="width 100%" type="submit" id="clear-button">Clear History</button>
        
        <div class="border-primary border-top" id="past-search">

        </div>
    </div>
</div>

<div class="container-city">
    <p class="card-text" id="city-name"></p>
    <p class="card-text" id="city-temp"></p>
    <p class="card-text" id="city-humidity"></p>
    <p class="card-text" id="city-wind"></p>
    <p class="card-text" id="city-UV"></p>
</div>

    <div class="row" id="fivedayForecastHead"></div>
    <div class="d-flex flex-wrap flex-row justify-content-between" id="fivedayforecast"></div>

    </div>

</div>    
</body>

<script src="assets/script.js"></script>


</html>
